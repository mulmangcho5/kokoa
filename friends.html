<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - KoKoa Clone</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>18:43</span>
        </div>
            
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><a href="music.html"><i class="fas fa-music fa-lg"></i></a></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

    <a id="freinds-display-link" href="">
        <i class="fas fa-info-circle"></i> 
        Friends' Names Display 
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">

        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--xl" src="images/퉁카츄.jfif">
                <div class="user-component__text">
                    <h4 class="user-component__title">퉁카츄</h4>
                    <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
                </div>
                
            </div>
            <div class="user-component__column">
            </div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avatar user-component__avatar--sm" src="images/몬스터볼.jfif">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__text--not-bold">Pokemon</h4>
                    </div>
                    
                </div>
                <div class="user-component__column">
                   <div>
                        <span>2</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                   </div>

                </div>
            </div>

            
        </div>


        
    </main>




    

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>
       
    <div id="splash-screen">
        <i class="fas fa-comment"></i>
    </div>



    <div id="no-mobile">
        <span>모바일 버젼</span>
    </div>
    


    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
