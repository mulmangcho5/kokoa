<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <link rel="stylesheet" href="css/stlye_twodays.css">
</head>
<body>

    <div class="first">
        <header class="status-bar">
            <a href="more.html"><i class="fas fa-long-arrow-alt-left"></i></a>
            <a href="#"><i class="fas fa-search"></i></a>
        </header>

        <div class="playing-music__img">
            <img src="images/태연.jpg">
        </div>
        <div class="playing-music_text">    
            <span class="playing-music_text1">태연(Taeyeon)</span>
            <span class="playing-music_text2">발라드</span>
        </div>

        <div class="shuffle">
            <a href="#"><div class="shuffle-box">Shuffle</div></a>
            <a href="#"><div class="shuffle-heart"><i class="fas fa-heart" style="color: black;"></i>  212,971 </div></a>
        </div>

        <div class="music-box">
            
            <div class="music-box__music">
                <img  src="images/아이유2.jpg">
                <div class="music-box__music__name">
                    <div>아이유(IU)</div>
                    <div>무릎</div>
                </div>
                <div class="music-box__music__detail">
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>

            <div class="music-box__music" style="box-shadow:-15px 10px 60px 20px rgba(198, 198, 221, 0.2);">
                <img src="images/태연.jpg">
                <div class="music-box__music__name" style="margin-right: 16px;">
                    <div>태연(Taeyeon))</div>
                    <div>Fine</div>
                </div>
                <div class="music-box__music__detail">
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>

            <div class="music-box__music">
                <img src="images/아이유3.jpg">
                <div class="music-box__music__name margin" style="margin-right: 10px;">
                    <div>아이유(IU)</div>
                    <div>금요일에 만나요</div>
                </div>
                <div class="music-box__music__detail">
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>

            <div class="music-box__music">
                <img src="images/아이유1.jpg">
                <div class="music-box__music__name" style="margin-right: 48px;">
                    <div>아이유(IU)</div>
                    <div>Blumming</div>
                </div>
                <div class="music-box__music__detail">
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>

        </div>    

           

        <div class="music-playing-wrapper">
            <div class="music-playing-bar">
                <div class="music-playing-bar__title">
                    <div>태연(Taeyeon)</div>
                    <div>Fine</div>
                </div>
                <div class="music-playing-bar__icon">
                    <i class="fas fa-step-backward"></i>
                    <i class="fas fa-pause"></i>
                    <i class="fas fa-step-forward"></i>
                </div>
            </div>
        </div>
    </div>












    <div class="second">
        <header class="status-bar">
            <a href="more.html"><i class="fas fa-long-arrow-alt-left"></i></a>
            <a href="#"><i class="fas fa-search"></i></a>
        </header>

        <div class="main-music-cover__img">
            <img src="images/태연 aa.jfif">
        </div>
            
        <div class="main-music-cover__title">
            <span>Fine</span>
            <span>태연(Taeyeon)</span>
        </div>
        

        <div class="music-time">
            <span>1:56</span>
            <span>3:29</span>
        </div>
        <div class="music-progress">
            <div class="music-progress__now"></div>
            <div class="music-progress__dot"></div>
            <div class="music-progress__total"></div>
        </div>

        <div class="music-button">
            <i class="fas fa-undo-alt"></i>
            <i class="fas fa-step-backward"></i>
            <i class="fas fa-play-circle"></i>
            <i class="fas fa-step-forward"></i>
            <i class="fas fa-random"></i>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"></script>
</body>
</html>
